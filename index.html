<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/costItem.js"></script>
        <script src="js/costItemList.js"></script>
        <script src="js/projectList.js"></script>
        <script src="js/rewardList.js"></script>
        <script src="js/projectView.js"></script>
        <script src="js/persistance.js"></script>
        <script src="js/projectController.js"></script>
        <link rel="stylesheet" type="text/css" href="css/listStyles.css" />
    </head>
    <body>
        <h1>Project List</h1>
        <p id="totalPoints"></p>
        <div class="listContainer">
            <div class="projectList list">
                <div class="newProject newItem">
                    <input type="text" name="description" class="description" />
                    <input type="number" name="cost" min="10" max="1000" step="10" class="cost" />
                    <input type="button" name="add" value="+" class="add saveAction" />
                </div>
            </div>
            <div class="rewardList list">
                <div class="newReward newItem">
                    <input type="text" name="description" class="description" />
                    <input type="number" name="cost" min="10" max="1000" step="10" class="cost" />
                    <input type="button" name="add" value="+" class="add saveAction" />
                </div>
            </div>
        </div>
        <div class="listContainer">            
             <div class="oldProjectList list">
            </div>
            <div class="oldRewardList list">
            </div>           
        </div>
        
        <a id="saveLink" download="projectList.json" href="">Save</a>
        <input id="loadButton" class="standAlone" type="button" value="Load"></input>
        <div class="loadDiv">
            <input id="loadBox" type="text"></input>
            <input id="yesLoadButton" type="button" class="standAlone" value="Load"></input>
            <input id="noLoadButton" type="button" class="standAlone" value="Cancel"></input>
        </div>
    </body>
</html>
